<!Doctype html>
<html>
	<head>
		<title>Input Elements in Forms</title>
	<head>
	<body>
		<form>
			<label for="fname">FirstName: </label>
				<input type="text" placeholder="Eg: Bhaag sheikh" name="fname">
			<label for="mail">Email Id: </label>
				<input type="email" placeholder="Eg: BhaagShekih143@gmail.com" name="mail">
		
			<label for="myfile">Select a File:</label>
				<input type="file" value="Upload File">
		</form>
	</body>
</html>
